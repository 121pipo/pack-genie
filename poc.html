<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pack Genie</title>
  <style>
    :root {
      --bg: #f7f9fc;
      --card: #ffffff;
      --muted: #6b7280;
      --text: #111827;
      --brand: #ff8b2b;
      --line: #e5e7eb;
      --bubbleUser: #f3f4f6;
      --bubbleBot: #ff8b2b;
      --chip: #e5e7eb;
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 430px;
      height: 100vh;
      max-height: 900px;
      display: flex;
      flex-direction: column;
      border: 1px solid var(--line);
      border-radius: 20px;
      overflow: hidden;
      background: var(--card);
      position: relative;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      border-bottom: 1px solid var(--line);
    }

    .topbar img {
      height: 60px;
    }

    .status {
      position: absolute;
      right: 12px;
      top: 12px;
      font-size: 11px;
      color: #888
    }

    .messages-wrap.hidden {
      display: none;
    }

    .messages {
      flex: 1;
      overflow: auto;
      padding: 16px 14px 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bubble {
      max-width: 78%;
      padding: 12px 14px;
      border-radius: 16px;
      font-size: 15px;
      position: relative;
      line-height: 1.4;
    }

    .bubble.user {
      align-self: flex-end;
      background: var(--bubbleUser);
      color: var(--text);
    }

    .bubble.bot {
      align-self: flex-start;
      background: var(--bubbleBot);
      color: white;
    }

    .chips {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      padding: 4px 12px 10px;
    }

    .chip {
      background: var(--chip);
      padding: 8px 10px;
      border-radius: 999px;
      font-size: 13px;
      cursor: pointer;
      user-select: none;
    }

    .toolbar {
      border-top: 1px solid var(--line);
      padding: 12px;
      background: var(--card);
      display: flex;
      justify-content: center;
    }

    .micBtn {
      height: 64px;
      border-radius: 50%;
      border: none;
      background: white;
      display: grid;
      place-items: center;
      cursor: pointer;
    }

    .micBtn img {
      height: 70px;
      width: 70px;
    }

    /* Overlay */
    .overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      display: none;
      background: linear-gradient(to bottom, rgba(255, 255, 255, .92), rgba(255, 255, 255, .75) 60%, transparent 100%);
      backdrop-filter: blur(2px);
    }

    .overlay.show {
      display: block;
    }

    .ov-wrap {
      height: 56%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 28px;
    }

    .wave {
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 6px 0 12px;
    }

    .bar {
      width: 6px;
      height: 10px;
      border-radius: 3px;
      background: var(--brand);
      opacity: .9;
      animation: wave 1s ease-in-out infinite;
    }

    .bar:nth-child(2) {
      animation-delay: .12s
    }

    .bar:nth-child(3) {
      animation-delay: .24s
    }

    .bar:nth-child(4) {
      animation-delay: .36s
    }

    .bar:nth-child(5) {
      animation-delay: .48s
    }

    @keyframes wave {

      0%,
      100% {
        transform: scaleY(.6)
      }

      50% {
        transform: scaleY(1.6)
      }
    }

    .ov-text {
      width: 82%;
      text-align: center;
      color: #1f2937;
      font-size: 18px;
      line-height: 1.3;
      font-weight: 700;
      text-shadow: 0 1px 0 rgba(255, 255, 255, .6);
    }

    .ov-sub {
      width: 82%;
      text-align: center;
      color: #6b7280;
      font-size: 13px;
      margin-top: 6px;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="topbar"><img src="logo.png" alt="Pack Genie" /></div>
    <div class="status" id="status">Ready</div>
    <div class="messages-wrap" id="messagesWrap">
      <div id="messages" class="messages"></div>
    </div>
    <div class="chips">
      <div class="chip" data-q="Give me a pumpkin pie recipe">üéÉ Pumpkin Pie Recipe</div>
      <div class="chip" data-q="Is pumpkin spicy?">üå∂Ô∏è Spiciness</div>
      <div class="chip" data-q="How many servings per can?">ü•Ñ Servings</div>
      <div class="chip" data-q="How to store it?">üßä Storage</div>
    </div>
    <div class="toolbar"> <button class="micBtn" id="mic"><img src="mic.png" alt="Mic" /></button> </div>
    <div class="overlay" id="overlay">
      <div class="ov-wrap">
        <div class="wave" id="ovWave">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <div class="ov-text" id="ovText">I‚Äôm ready, ask me anything!</div>
        <div class="ov-sub" id="ovSub">Listening‚Ä¶</div>
      </div>
    </div>
  </div>
  <script src="app.js">
  
  </script>
</body>

</html>
